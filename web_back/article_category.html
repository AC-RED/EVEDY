<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

</head>

<body>
    <div class="container-fluid">
        <div class="common_title">
            文章类别管理
        </div>
        <div class="container-fluid common_con">
            <table class="table table-striped table-bordered table-hover mp20 category_table">
                <thead>
                    <tr>
                        <th>名称</th>
                        <th>Slug</th>
                        <th class="text-center" width="100">操作</th>
                    </tr>
                </thead>
                <tbody id="father">
                    <!-- <tr>
                        <td>未分类</td>
                        <td>uncategorized</td>
                        <td class="text-center">
                            <a href="javascript:editTr({&quot;id&quot;:&quot;1&quot;,&quot;slug&quot;:&quot;uncategorized&quot;,&quot;name&quot;:&quot;未分类&quot;});"

                            <a href="javascript:deleteTr( 1 );" class="btn btn-danger btn-xs">删除</a>
                        </td>
                    </tr> -->


                </tbody>
                <tfoot>
                    <tr>
                        <td colspan="3" class="text-center">
                            <a href="#" class="btn btn-success" data-toggle="modal" data-target="#addModal">新增分类</a>
                        </td>
                    </tr>
                </tfoot>
            </table>
        </div>
    </div>

    <div class="modal fade" id="addModal">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"></button>
                    <h4 class="modal-title">新增分类</h4>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="recipient-name" class="control-label">分类名称:</label>
                            <input type="text" class="form-control" id="recipient-name">
                        </div>
                        <div class="form-group">
                            <label for="message-text" class="control-label">分类别名:</label>
                            <input type="text" class="form-control" id="elset-name">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" id="model_shutoff">关闭</button>
                    <button type="button" class="btn btn-primary" id="model_add">新增</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="editModal" style="display: none;">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"></button>
                    <h4 class="modal-title">编辑分类</h4>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group" style="display: none;">
                            <label for="recipient-name" class="control-label">分类id:</label>
                            <input type="text" class="form-control" id="cate_edit_id">
                        </div>
                        <div class="form-group">
                            <label for="recipient-name" class="control-label">分类名称:</label>
                            <input type="text" class="form-control" id="cate_edit_name">
                        </div>
                        <div class="form-group">
                            <label for="message-text" class="control-label">分类别名:</label>
                            <input type="text" class="form-control" id="cate_edit_slug">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                    <!-- <button type="button" class="btn btn-default" id="model_shutoff">关闭</button> -->
                    <button type="button" class="btn btn-primary" id="model_save">保存修改</button>
                </div>
            </div>
        </div>
    </div>
    <script src="js/bootstrap/js/bootstrap.min.js"></script>

    <script id="tempTable" type="text/html">
        {{each data item}}
        <tr>
            <td class='re_name'>{{item.name}}</td>
            <td class='slg_name'>{{item.slug}}</td>
            <td class="text-center">
                <a href="javascript:;" change_id={{item.id}} change_rel={{item.name}} change_slg={{item.slug}} class="btn btn-info btn-xs change">编辑</a>
                <a href="javascript:;" ids={{item.id}} class="btn btn-danger btn-xs del">删除</a>
            </td>
        </tr>
        {{/each}}
    </script>

    <script src="js/bootstrap/js/bootstrap.min.js"></script>
    <script>
        // 提取文章列表完成
        world_dispose.getworld(function(res) {
            $('#father').html(template('tempTable', res));
            console.log(res);
            // console.log(template('tempTable', res));



        })

        // world_dispose.getworld(function(res) {
        //     console.log(res);
        //     // res = { code:200,data:[],msg:"分类获取完毕"}
        //     var htmlStr = template('tempTable', res);
        //     console.log(htmlStr);
        //     // // 取出数据，拼接表格
        //     $('#father').html(htmlStr);
        //     // template(id,对象)
        //     // $('#father').html(template('tempTable', res));
        // });

        // 添加列表

        $('#model_shutoff').click(function() {
            $('#addModal').hide()
        })

        $('#model_add').click(function(res) {
            // $('#addModal').show()

            var rel_name = $('#recipient-name').val().trim()

            var els_name = $('#elset-name').val().trim()



            world_dispose.worldadd(rel_name, els_name, function(res) {

                console.log(res);

                if (res.code == 200) {
                    $('#recipient-name').val('')
                    $('#elset-name').val('')
                    world_dispose.getworld(function(res) {
                        $('#father').html(template('tempTable', res));

                    })
                }

            })
        })

        // 删除列表

        // var ids = new Date() * 1
        // console.log(ids);


        $('#father').on('click', '.del', function() {

            var ids = $(this).attr('ids')
                // var other = $(this).parent().siblings().text()
                // console.log(other);


            // console.log(ids);
            if (window.confirm('确定？') == false) {
                return
            }
            world_dispose.worldremove(ids, function(res) {


                if (res.code == 200) {
                    // other = ''
                    world_dispose.getworld(function(res) {
                        $('#father').html(template('tempTable', res));
                    })
                }

            })
        })


        // 编辑类开始

        $('#father').on('click', '.change', function() {

            $('#editModal').modal('show')


            var change_id = $(this).attr('change_id')
            console.log(change_id);

            var change_rel = $(this).attr('change_rel')
            console.log(change_rel);
            var change_slg = $(this).attr('change_slg')
            console.log(change_slg);

            $('#cate_edit_id').val(change_id)

            $('#cate_edit_name').val(change_rel)

            $('#cate_edit_slug').val(change_slg)


        })

        $('#model_save').click(function() {

            var last_id = $('#cate_edit_id').val().trim();
            // console.log(last_id);


            var last_name = $('#cate_edit_name').val().trim();
            // console.log(last_name);


            var last_slg = $('#cate_edit_slug').val().trim()
                // console.log(last_slg);


            world_dispose.world_name_change(last_id, last_name, last_slg, function(res) {
                console.log(res);
                if (window.confirm('确定？') == false) {
                    return
                }

                if (res.code == 200) {
                    $('#cate_edit_id').val('')

                    $('#cate_edit_name').val('')

                    $('#cate_edit_slug').val('')

                    world_dispose.getworld(function(res) {
                        $('#father').html(template('tempTable', res));
                        console.log(res);
                        // console.log(template('tempTable', res));



                    })

                    $('#editModal').modal('hide')

                }
            })
        })
    </script>
</body>

</html>
